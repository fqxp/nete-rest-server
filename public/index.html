<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/style.css"></style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/static/js/ember.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <title>nete</title>

    <script type="text/x-handlebars" data-template-name="note">
      <div class="note">
        <div class="note-updated-at">
          {{ parentView.content.updated_at_formatted }}
        </div>
        <div class="note-text">{{parentView.content.text}}</div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="note-edit">
      <div class="edit-note">
        {{view Ember.TextArea target="parentView" valueBinding="text" placeholder="Enter your note here"}}
        {{#view Ember.Button target="parentView" action="createNote"}}
          create!
        {{/view}}
      </div>
    </script>

  </head>

  <body>

    <h1>nete</h1>

    <script type="text/x-handlebars">
      {{#view Ember.Button target="App.notesController" action="loadNotes"}}
        Load Notes
      {{/view}}

      <hr/>

      {{#collection contentBinding="App.notesController"}}
        {{view "App.NoteView" }}
      {{/collection}}


      {{#view Ember.Button target="App.notesController" action="newNote"}}
        Add note
      {{/view}}

    </script>

 </body>
</html>
